<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="black-neg-btn"><i class="fas fa-minus"></i></button>
                           <input type="text" id="backValue" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="black-pos-btn"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 id = "black">$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="silicon-neg-btn"><i class="fas fa-minus"></i></button>
                           <input type="text" id="siliconValue" class="form-control text-center" value="1">
                           <button class="btn btn-default" id="silicon-pos-btn"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="total">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="subTotal">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   
   posBtn("black-pos-btn", "backValue", 1219);
   negBtn("black-neg-btn", "backValue", 1219);
   posBtn("silicon-pos-btn", "siliconValue", 59);
   negBtn("silicon-neg-btn", "siliconValue", 59);

   function valueUpdate(id, price, a){
      total = document.getElementById(id).innerText;
      finTotal = parseFloat(total)+a*price;
      document.getElementById(id).innerText = finTotal;
   }

   function posBtn(id, idValue, price){
      const posBtn = document.getElementById(id);
      posBtn.addEventListener("click", function(){
      const Value = document.getElementById(idValue).value;
      currentValue = parseFloat(Value)+1;
      document.getElementById(idValue).value = currentValue;
      valueUpdate("total",price,1);
      valueUpdate("subTotal",price,1);
   })
   }

   function negBtn(id, idValue, price){
      const negBtn = document.getElementById(id);
      negBtn.addEventListener("click", function(){
      const Value = document.getElementById(idValue).value;
      currentValue = parseFloat(Value)-1;
      document.getElementById(idValue).value = currentValue;
      valueUpdate("total",price,-1);
      valueUpdate("subTotal",price,-1);
   })
   }

</script>

</html>
